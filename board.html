<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/header.css">

    <title>Join Board</title>
</head>
<body onload="includeHTML()">
    
    <div w3-include-html="template.html"></div> 

    <div class="headline">
        <h1>Board</h1>
        <div id="searchbar">
            <input type="text" placeholder="Find Task">
            <div class="line"></div>
            <img class="magnifying-glass" src="assets/img/magnifying-glass.svg" alt="magnifying glass">
        </div>
        <a href="#" class="add-task-btn">Add task <img src="assets/img/btn-plus.svg" alt="+"></a>
    </div>
    
    <div class="tasks">
        <div class="to-do-split"></div>
        <div class="in-progress-split"></div>
        <div class="await-feedback-split"></div>
        <div class="done-split"></div>
    </div>



<script src="js/include.js"></script>
</body>
</html>
